<script type="text/javascript">
window.addEventListener("deviceorientation", handleOrientation, true);

function handleOrientation(event){
//    var absolute = event.absolute;
    var alpha    = event.alpha;
    var beta     = event.beta;
    var gamma    = event.gamma;

//    document.getElementById('absolute').value = absolute;
    document.getElementById('alpha').value = alpha;
    document.getElementById('beta').value = beta;
    document.getElementById('gamma').value = gamma;

    var degree = (-1) * gamma;

//    $("#rotate").css('transform', "rotate(" + degree + "deg)");
    $("#rotate").css('transform', "rotateX(" + (135+beta) + "deg) rotateY(" + (180+gamma) + "deg) rotateZ(" + (180+alpha) + "deg)");
//    $("#rotate").css('-ms-transform', "rotate(" + degree + "deg)");
//    $("#rotate").css('-webkit-transform', "rotate(" + degree + "deg)");
    $("#rotate").css('-webkit-transform', "rotateX(" + (135+beta) + "deg) rotateY(" + (180+gamma) + "deg) rotateZ(" + (180+alpha) + "deg)");

}
</script>
